name: Deploy to AWS App Runner

on:
  push:
    branches: [main]

env:
  APP_NAME: apoc2
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to App Runner
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          EBAY_APP_ID: ${{ secrets.EBAY_APP_ID }}
          EBAY_DEV_ID: ${{ secrets.EBAY_DEV_ID }}
          EBAY_CERT_ID: ${{ secrets.EBAY_CERT_ID }}
          EBAY_RUNAME: ${{ secrets.EBAY_RUNAME }}
          ENVIRONMENT: production
        run: |
          # Write a temporary .env for deploy.sh to source
          cat > .env <<EOF
          AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
          AWS_REGION=${AWS_REGION}
          EBAY_APP_ID=${EBAY_APP_ID}
          EBAY_DEV_ID=${EBAY_DEV_ID}
          EBAY_CERT_ID=${EBAY_CERT_ID}
          EBAY_RUNAME=${EBAY_RUNAME}
          ENVIRONMENT=production
          EOF
          chmod +x deploy.sh
          ./deploy.sh
